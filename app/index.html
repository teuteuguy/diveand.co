<!doctype html>
<html class="no-js" ng-app="diveandcoApp">

<head>
  <meta charset="utf-8">
  <title>diveand.co</title>
  <!-- Startup configuration -->
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/menu.css">
  <!-- endbuild -->
</head>

<body layout="column" flex ng-controller="MainCtrl as MC">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <!-- Add your site or application content here -->
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <!-- <md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"> -->
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Dive and Co.</h1>
      </md-toolbar>
      <md-list>
        <md-item>
          <md-button class="menu-button">
            Map
          </md-button>
        </md-item>
      </md-list>
    </md-sidenav>
    <md-content flex id="content">
      <!-- <div layout="column" layout-fill="" layout-align="top center"> -->
        <md-toolbar layout="row">
          <div class="md-toolbar-tools">
            <md-button class="md-theme-light md-icon-button" ng-click="MC.toggleList()" aria-label="Show Sidemenu">
            <!-- <md-button class="md-theme-light md-icon-button" hide-gt-sm ng-click="MC.toggleList()" aria-label="Show Sidemenu"> -->
              <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <h2>
              <span>Title</span>
            </h2>
          </div>
        </md-toolbar>
        <md-content flex>
          <section ui-view></section>
        </md-content>
      <!-- </div> -->
    </md-content>
  </section>
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
  ! function(A, n, g, u, l, a, r) {
    A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
        (A[l].q = A[l].q || []).push(arguments)
      }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
  }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
  </script>
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/map/map.js"></script>
  <script src="scripts/controllers/map/mapBottomActions.js"></script>
  <script src="scripts/services/map/mapStyleApple.js"></script>
  <!-- endbuild -->
</body>

</html>
